    <h1>Register Here</h1>
    <form action="thanks.html" method="get">
        <table align="center" width="1000">
            <tr bgcolor="lightgrey" align="center">
                <td><label for="fname">Enter First Name</label></td>
                <td><input type="text" name="fname"  required  id="fname"></td>
            </tr>
            <tr align="center">
                <td><label for="lname">Enter Last Name</label></td>
                <td><input type="text"  name="lname" id="lname"></td>
            </tr>
            <tr bgcolor="lightgrey" align="center">
                <td><label for="psw">Enter Password (max 10 chars)</label></td>
                <td><input type="password" required maxlength="10" name="psw" id="psw" ></td>
            </tr>
            <tr align="center">
                <td><label for="female">Select Your Gender</label></td>
                <td><input type="radio" name="gender" id="female" value="Female" required checked> Female 
                    <input type="radio" name="gender" id="male" value="Male" required> Male  
                    <input type="radio" name="gender" id="other" value="other" required> other  
                </td>
            </tr>
            <tr bgcolor="lightgrey" align="center">
                <td><label for="newsletter">Subscribe our Newsletter</label></td>
                <td><input type="checkbox" name="newsletter" id="newsletter" value="yes" checked>
                
                </td>
            </tr>
            <tr align="center">
                <td><label for="course">Select the Courses You want to Register for <br> (Use Ctrl key to select multiple):</label></td>
                <td><select name="course" id="course" required multiple>
                    <option value="1">One Week Short Term</option>
                    <option value="2">One Month Course</option>
                    <option value="3" selected>One Year Diploma Course</option>
                    <option value="4">Three Year Degree Course</option>

                </select></td>
            </tr>
            <tr bgcolor="lightgrey" align="center">
                <td><label for="dob">Select Your Date of Birth</label></td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>
            <tr align="center">
                <td><label for="photo">Upload Your Photograph</label></td>
                <td><input type="file" name="photo" id="photo"></td>
            </tr>
            <tr bgcolor="lightgrey" align="center">
                <td>
                    
                    <label for="reason">Why do you want to do this course</label>
                </td>
                <td><textarea name="reason" id="reason" cols="30" rows="10"></textarea></td>
            </tr>
            <tr align="center">
                <td><label for="mobile">Enter your Mobile Number:</label></td>
                <td><input type="number" id="quantity" name="quantity" min="6000000000" max="9999999999"></td>
            </tr>
            <tr bgcolor="lightgrey" align="center">
                <td><input type="image" src="images/button1.png" alt="Submit"></td>
                <td><input type="reset"></td>
            </tr>
            <tr align="center">
                <td></td>
                <td></td>
            </tr>
        </table>
    </form>
